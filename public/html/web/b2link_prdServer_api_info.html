var make_div = function( text, attr ){
	var div = document.createElement("div");
	if( attr != null ){
		div.setAttribute(attr[0], attr[1]);
	}
	div.appendChild(document.createTextNode( text ))
	return div
}

var make_table = function( arr0, obj ){
	var table = document.createElement("table");
	table.setAttribute("class", "ui compact celled small stackable table");
	table.setAttribute("style", "border-radius : 0 !important;");
	var thead = document.createElement("thead");

	var tr = document.createElement("tr");
	for(var i = 0;i < arr0.length;++i){
		var th = document.createElement("th");
		th.appendChild(document.createTextNode( arr0[i] ))
		tr.appendChild( th )
	}
	thead.appendChild(tr);
	var tbody = document.createElement("tbody");
	for(var s in obj){
		var tr = document.createElement("tr");
		var td0 = document.createElement("td");
		var td1 = document.createElement("td");
		var td2 = document.createElement("td");


		var text0 = document.createTextNode( s )
		var text1 = document.createTextNode( obj[ s ].type )
		var text2 = document.createTextNode( obj[ s ].description )


		td0.appendChild( text0 )
		td1.appendChild( text1 )
		td2.appendChild( text2 )

		tr.appendChild(td0);
		tr.appendChild(td1);
		tr.appendChild(td2);

		if( obj[ s ].hasOwnProperty( "exampleValue" ) ){
			var td3 = document.createElement("td");
			var __temp = JSON.stringify( JSON.parse(obj[ s ].exampleValue), null, 4 )
			var text3 = document.createTextNode( __temp )
			var pre = document.createElement("pre");

			pre.appendChild( text3 )
			td3.appendChild(pre);
			tr.appendChild(td3);
		}else{
			var td3 = document.createElement("td");
			var text3 = document.createTextNode( "" )
			td3.appendChild(text3);
			tr.appendChild(td3);
		}
		tbody.appendChild(tr);
	}
	table.appendChild(thead)
	table.appendChild(tbody)
	return table;
}
