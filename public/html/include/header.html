<script>

$('#test0').dropdown({ transition: 'drop' });
$('#test1').dropdown({ transition: 'drop' });
$('#test2').dropdown({ transition: 'drop' });
var a0 = window.service.cookie.getCookie('mid');
var a1 = window.service.cookie.getCookie('session');

document.getElementById('txt_email').innerHTML = a0;
document.getElementById('txt_sid').innerHTML = a1;
//레디스에서 회원정보를 받아온다.;
var url = "/api/REDIS/common/get_member_info?sid=" + a1
window.service.Request.req_GET_data__Callback( url, function( r ){

	var ro = JSON.parse(r);
	var _t0 = document.getElementById('member_info');
	for(var s in ro ){
		var tr = document.createElement("tr");
		var td0 = document.createElement("td")
		var td1 = document.createElement("td")

		var text0 = document.createTextNode( s );
		var data = ro[ s ];
		if( typeof( ro[ s ] ) == "object" )
		{
			data = JSON.stringify( ro[ s ], null, 4 );
			var pre =  document.createElement("pre")
			var text1 = document.createTextNode( data );
			//console.log( text )
			pre.appendChild( text1 );

			td0.appendChild( text0 );
			td1.appendChild( pre );
		}
		else
		{
			var text1 = document.createTextNode( data );
			//console.log( text )
			td0.appendChild( text0 );
			td1.appendChild( text1 );

		}

		tr.appendChild( td0 )
		tr.appendChild( td1 )

		_t0.append(tr)
	}

})
</script>
